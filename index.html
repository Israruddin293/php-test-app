<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit and Fetch Data</title>
    <script>
        // Function to fetch data from the database without refreshing the page
        function fetchData() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "fetch.php", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("data-table").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>

    <h2>Submit Your Information</h2>
    <form action="submit.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Submitted Data</h2>
    <button onclick="fetchData()">Fetch Data</button>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Data will be fetched and displayed here -->
        </tbody>
    </table>

</body>
</html>
